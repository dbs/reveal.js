<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple sortable demo</title>
        <script src="//cdn.jsdelivr.net/sortable/latest/Sortable.min.js"></script>
    </head>
    <body>
        <h3 id="YES">Best professor ever is ...!</h3>
        <ul id="profs-list">
            <li>Dumbledore</li>
            <li>Xavier</li>
            <li>Langille</li>
        </ul>
        <p id="gogogo"></p>
        <cite style="font-size:60%">Powered by <a href="http://rubaxa.github.io/Sortable/">Sortable</a></cite>
    <script>
let list = document.getElementById("profs-list");
let exhortation = 'Best professor ever is ';
let gogogo = document.getElementById('gogogo');
Sortable.create(list, {
    onUpdate: function(evt) {
        let best = list.querySelector('li');
        document.getElementById('YES').innerHTML =  exhortation + best.textContent + '!';
        if (best != evt.item) {
            gogogo.innerHTML = "I believe in you, " + evt.item.textContent;
        } else {
            gogogo.innerHTML = null;
        }
    }
});
    </script>
    </body>
</html>
