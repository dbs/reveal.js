<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery example</title>
  </head>
  <body>
    <h1>jQuery: batteries included</h1>
    <input type="button" id="hello" value="Hello?" />
    <input type="button" id="helloWiper" value="Good bye" />
    <input type="button" id="helloReturn" value="And we're back" />
    <div id="helloworld"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $('#hello').on("click", { id: '#helloworld' }, function(event) {
      // .get() returns the actual DOM elements
      let hElement = $(event.data.id).get(0);
      hElement.innerHTML = "Hello New World!";
      // jQuery style manipulation
      $(event.data.id).html("Hello New jQuery World!");
      // reset styles that the animations mess with
      hElement.style.display = "block";
      $(event.data.id).css("position", "relative");
      hElement.style.top = "auto";
      hElement.style.left = "auto";
    });
    $('#helloWiper').on("click", { id: '#helloworld' }, function(event) {
      $(event.data.id).animate({left: "100", top:"100"});
      $(event.data.id).slideUp();
    });
    $('#helloReturn').on("click", { id: '#helloworld' }, function(event) {
      $(event.data.id).slideDown();
      $(event.data.id).animate({left: "0", top:"0"});
    });
    </script>
  </body>
</html>
